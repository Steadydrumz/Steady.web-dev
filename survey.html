<!DOCTYPE html>
<html>
<head>
<title>Responsive Survey Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/zPiOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body {
  font-family: 'Calibri';
  background-color: #154115;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.survey-form {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 10px rgba(102, 100, 100, 0.2);
  max-width: 500px;
  width: 100%;
  margin: 0 auto; 
}

.survey-form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: x-large;
}

.survey-form label {
  display: block;
  margin-bottom: 5px;
  font-size: small;
}

.survey-form input[type="text"],
.survey-form input[type="number"],
.survey-form textarea {
  width: 100%; 
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; 
  font-size: small;
}

.survey-form input[type="radio"] {
  margin-right: 5px;
}

.survey-form button {
  background-color: #0d810d; 
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
}
div{
    position: relative;
    margin-left: 0px;
}

.radio-label{
    display: inline!important;
}
@media (max-width: 400px) {
  .survey-form {
    padding: 15px;
  }
  .survey-form input,
  .survey-form textarea,
  .survey-form button {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div class="survey-form">
  <h2>Survey Form <i class="fas fa-poll"></i></h2>
  <label id="name">Name: <i class="fas fa-user"></i></label>
  <input type="text" id="name" placeholder="Enter your name">
  <label for="age">Age: <i class="fas fa-calendar-alt"></i></label>
  <input type="number" id="age" placeholder="Enter your age">
  <label>Favorite type of Sport:</label>
  
<div>
  <input type="radio" id="indoor" name="sport-type" value="indoor"> <label for="indoor" class="radio-label">Indoor</label><br>
  <input type="radio" id="outdoor" name="sport-type" value="outdoor"> <label for="outdoor" class="radio-label">Outdoor</label><br>
  <input type="radio" id="both" name="sport-type" value="both"> <label for="both" class="radio-label">Both</label><br>
</div>
  <label for="watch">Favorite Sport to Watch: <i class="fas fa-eye"></i></label>
  <input type="text" id="watch" placeholder="Enter your favorite sport to watch">
  <label for="play">Favorite Sport to Play: <i class="fas fa-running"></i></label>
  <input type="text" id="play" placeholder="Enter your favorite sport to play">
  <label for="person">Favorite Sports-person: <i class="fas fa-star"></i></label>
  <input type="text" id="person" placeholder="Enter your favorite sports-person">
  <label for="thoughts">Your Thoughts on Sports (optional): <i class="fas fa-comment"></i></label>
  <textarea id="thoughts" rows="10" placeholder="Share your thoughts..."></textarea>
  <button type="submit">Submit</button>
</div>
</body>
</html>
